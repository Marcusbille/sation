<div class="auth">
  <form class="auth__form form" (ngSubmit)="onSubmit()" [formGroup]="loginFormGroup">
    <div class="form__header">
      <h1 class="title">Авторизация</h1>
    </div>
    <mat-form-field class="form__field" appearance="standard">
      <mat-label class="form__label">Введите имя пользователя</mat-label>
      <input class="form__input" matInput placeholder="pat@example.com" formControlName="username">
    </mat-form-field>
    <mat-form-field class="form__field" appearance="standard">
      <mat-label class="form__label">Введите пароль</mat-label>
      <input class="form__input" matInput [type]="hidePass ? 'password' : 'text'" formControlName="password">
      <button class="form__pass-hide" mat-icon-button matSuffix type="button" (click)="hidePass = !hidePass"
        [attr.aria-label]="'Hide password'">
        <img class="form__icon"
          [src]="hidePass ? '../../../assets/svg/visibility_off.svg' : '../../../assets/svg/visibility.svg'"
          alt="Показать пароль">
      </button>
    </mat-form-field>
    <a class="form__forgot-pass">Забыли пароль?</a>
    <div class="form__action form__action_flex">
      <button class="form__action-btn" mat-flat-button type="submit" color="primary">Войти</button>
    </div>
    <div class="form__action form__action_flex">
      <a class="form__action-btn" mat-stroked-button [routerLink]="'../registration'" color="warn">Создать аккаунт</a>
    </div>
  </form>
</div>
