<div class="chat">
  <app-chat-header [currentChat]="currentChat"></app-chat-header>
  <app-messages-list [currentChat]="currentChat" [user]="user" [messagesList]="messagesList"
    [footerHeight]="footerHeight" (onEditMessage)="editMessage($event)">
  </app-messages-list>
  <app-chat-footer [currentChat]="currentChat" [user]="user" [editMode]="editMode" [messageToEdit]="messageToEdit"
    (chatFooterHeight)="setFooterHeight($event)" (onCancelEdit)="onCancelEdit($event)">
  </app-chat-footer>
</div>
