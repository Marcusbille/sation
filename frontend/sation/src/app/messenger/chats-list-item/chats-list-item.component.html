<li [ngClass]="item.active ? 'channel channel_active': 'channel'">
  <div class="channel__content">
    <div class="channel__img">
    </div>
    <div class="channel__info">
      <span class="channel__name">{{item.name}}</span>
      <span class="channel__last-message">{{item.lastMessage}}</span>
    </div>
  </div>
  <div class="channel__last-time">
    {{item.lastMessageTime}}
  </div>
</li>
