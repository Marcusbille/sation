<li class="channel" [ngClass]="{'channel_active': currentChatId == chatListItem.id}" (click)="setChat(chatListItem.id)"
  id="chat_{{chatListItem.id}}">
  <div class="channel__content">
    <div class="channel__img">
    </div>
    <div class="channel__info">
      <span class="channel__name">{{chatListItem.name}}</span>
      <span class="channel__last-message">Сообщение</span>
    </div>
  </div>
  <div class="channel__last-time">14:27</div>
</li>
