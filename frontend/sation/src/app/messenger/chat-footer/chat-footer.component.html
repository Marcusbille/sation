<div class="chat__footer" #chatFooter (resized)="onResize($event)">
  <div class="chat__tools">
    <button class="chat__btn" mat-icon-button>
      <mat-icon class="chat__btn-icon">add_circle_outline</mat-icon>
    </button>
  </div>
  <div class="chat__write-message" contenteditable="true" placeholder="Введите сообщение" #messageInput></div>
  <div class="chat__tools">
    <button class="chat__btn" mat-icon-button color="primary">
      <mat-icon class="chat__btn-icon" (click)="sendMessage(messageInput.value)">send</mat-icon>
    </button>
  </div>
</div>
