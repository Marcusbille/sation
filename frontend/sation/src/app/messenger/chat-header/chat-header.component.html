<div class="chat__header">
  <div class="chat__channel channel">
    <span class="channel__name">{{currentChat && currentChat.name}}</span>
  </div>
  <div class="chat__tools">
    <button class="chat__btn" mat-icon-button>
      <mat-icon class="chat__btn-icon">search</mat-icon>
    </button>
    <button class="chat__btn" mat-icon-button (click)="closeChat()">
      <mat-icon class="chat__btn-icon">close</mat-icon>
    </button>
  </div>
</div>
