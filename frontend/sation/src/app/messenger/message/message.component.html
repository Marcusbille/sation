<div class="message" [ngClass]="message.type ? 'message_right': 'message_left'">
  <div class="message__container" [ngClass]="message.type ? 'message__container_green':'message__container_blue'">
    <p class="message__content">{{message.message}}</p>
    <p class="message__time">{{message.time}}</p>
  </div>
</div>
